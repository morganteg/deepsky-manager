language: java

install: true

services:
  - xvfb
  - docker

addons:
  sonarcloud:
    organization: morganteg
  chrome: stable

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

matrix:
  include:
    - jdk: openjdk8

script:
  - mvn clean verify -Pjacoco
  - mvn verify -Pe2e-tests
  - mvn coveralls:report sonar:sonar